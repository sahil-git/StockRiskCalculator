<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 style="padding: 0 10px;">Stock Risk Calculator</h2>
    </div>
    <div class="container" id="calculatorContainer">

        <div class="input-group" style="display: none;">
            <label for="capital">Capital (₹):</label>
            <input type="number" id="capital"  value="121000" placeholder="Enter your capital">
        </div>
        <div class="input-group">
            <label for="sp">Stock Price (₹):</label>
            <input type="number" id="sp" placeholder="Enter stock price">
        </div>
        <div class="input-group">
            <label for="sl">Stop Loss (₹):</label>
            <input type="number" id="sl" placeholder="Enter stop loss">
        </div>
        <div class="input-group">
            <label for="risk">Risk Amount (₹):</label>
            <input type="number" id="risk" placeholder="Enter risk amount">
        </div>
    </div>
    <div id="result">
        <button id="copyBtn">Quantity: <span id="quantity"></span></button>
    </div>
    <p id="copyMessage" style="display: none;">Copied!</p>


    <script src="popup.js"></script>
</body>

</html>
